
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Rush: LA Underground</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
    }
    h1, h2, h3, .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    .neon-cyan { color: #00ffff; text-shadow: 0 0 10px rgba(0, 255, 255, 0.7); }
    .neon-magenta { color: #ff00ff; text-shadow: 0 0 10px rgba(255, 0, 255, 0.7); }
    .neon-border-cyan { border-color: #00ffff; box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
    .neon-border-magenta { border-color: #ff00ff; box-shadow: 0 0 10px rgba(255, 0, 255, 0.3); }
    
    .scanlines {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 4px, 3px 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.3;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse-fast { animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
  </style>
<script type="importmap">

</head>

</html>
